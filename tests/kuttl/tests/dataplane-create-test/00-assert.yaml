---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlane
metadata:
  name: openstack-edpm
spec:
  deployStrategy:
    deploy: False
status:
  conditions:
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: Ready
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: DeploymentReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneRole
metadata:
  labels:
    openstackdataplane: openstack-edpm
  name: edpm-compute
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlane
    name: openstack-edpm
spec:
  dataPlane: openstack-edpm
  deployStrategy:
    deploy: false
  env:
  - name: ANSIBLE_FORCE_COLOR
    value: "True"
  - name: ANSIBLE_ENABLE_TASK_DEBUGGER
    value: "True"
  services:
    - configure-network
    - validate-network
    - install-os
    - configure-os
    - run-os
    - ovn
    - libvirt
    - nova
  nodeTemplate:
    ansiblePort: 22
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
    ansibleUser: root
    ansibleVars:
      service_net_map:
        nova_api_network: internal_api
        nova_libvirt_network: internal_api

      # edpm_network_config
      # Default nic config template for a EDPM compute node
      # These vars are edpm_network_config role vars
      edpm_network_config_template: templates/single_nic_vlans/single_nic_vlans.j2
      edpm_network_config_hide_sensitive_logs: false
      #
      # These vars are for the network config templates themselves and are
      # considered EDPM network defaults.
      neutron_physical_bridge_name: br-ex
      neutron_public_interface_name: eth0
      ctlplane_mtu: 1500
      ctlplane_subnet_cidr: 24
      ctlplane_gateway_ip: 192.168.122.1
      ctlplane_host_routes:
      - ip_netmask: 0.0.0.0/0
        next_hop: 192.168.122.1
      external_mtu: 1500
      external_vlan_id: 44
      external_cidr: '24'
      external_host_routes: []
      internal_api_mtu: 1500
      internal_api_vlan_id: 20
      internal_api_cidr: '24'
      internal_api_host_routes: []
      storage_mtu: 1500
      storage_vlan_id: 21
      storage_cidr: '24'
      storage_host_routes: []
      tenant_mtu: 1500
      tenant_vlan_id: 22
      tenant_cidr: '24'
      tenant_host_routes: []
      role_networks:
      - InternalApi
      - Storage
      - Tenant
      networks_lower:
        External: external
        InternalApi: internal_api
        Storage: storage
        Tenant: tenant

      # edpm_nodes_validation
      edpm_nodes_validation_validate_controllers_icmp: false
      edpm_nodes_validation_validate_gateway_icmp: false

      edpm_ovn_metadata_agent_DEFAULT_transport_url: rabbit://default_user@rabbitmq.openstack.svc:5672
      edpm_ovn_metadata_agent_metadata_agent_ovn_ovn_sb_connection: tcp:10.217.5.121:6642
      edpm_ovn_metadata_agent_metadata_agent_DEFAULT_nova_metadata_host: 127.0.0.1
      edpm_ovn_metadata_agent_metadata_agent_DEFAULT_metadata_proxy_shared_secret: 12345678
      edpm_ovn_metadata_agent_DEFAULT_bind_host: 127.0.0.1
      edpm_chrony_ntp_servers:
      - clock.redhat.com
      - clock2.redhat.com

      ctlplane_dns_nameservers:
      - 192.168.122.1
      dns_search_domains: []
      edpm_ovn_dbs:
      - 192.168.24.1

      registry_url: quay.io/podified-antelope-centos9
      image_tag: current-podified
      edpm_ovn_controller_agent_image: "{{ registry_url }}/openstack-ovn-controller:{{ image_tag }}"
      edpm_iscsid_image: "{{ registry_url }}/openstack-iscsid:{{ image_tag }}"
      edpm_logrotate_crond_image: "{{ registry_url }}/openstack-cron:{{ image_tag }}"
      edpm_nova_compute_container_image: "{{ registry_url }}/openstack-nova-compute:{{ image_tag }}"
      edpm_nova_libvirt_container_image: "{{ registry_url }}/openstack-nova-libvirt:{{ image_tag }}"
      edpm_ovn_metadata_agent_image: "{{ registry_url }}/openstack-neutron-metadata-agent-ovn:{{ image_tag }}"

      gather_facts: false
      enable_debug: false
      # edpm firewall, change the allowed CIDR if needed
      edpm_sshd_configure_firewall: true
      edpm_sshd_allowed_ranges: ['192.168.122.0/24']
      # SELinux module
      edpm_selinux_mode: enforcing
    managementNetwork: ctlplane
status:
  conditions:
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: Ready
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNode
metadata:
  labels:
    openstackdataplanerole: edpm-compute
  name: edpm-compute-0
  namespace: openstack
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlane
    name: openstack-edpm
spec:
  ansibleHost: 192.168.122.100
  deployStrategy:
    deploy: false
  hostName: edpm-compute-0
  node:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
    ansibleVars:
      ctlplane_ip: 192.168.122.100
      internal_api_ip: 172.17.0.100
      storage_ip: 172.18.0.100
      tenant_ip: 172.19.0.100
      fqdn_internal_api: edpm-compute-0.example.com
  role: edpm-compute
status:
  conditions:
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: Ready
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNode
metadata:
  labels:
    openstackdataplanerole: edpm-compute
  name: edpm-compute-1
  namespace: openstack
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlane
    name: openstack-edpm
spec:
  ansibleHost: 192.168.122.101
  deployStrategy:
    deploy: false
  hostName: edpm-compute-1
  node:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
    ansibleVars:
      ctlplane_ip: 192.168.122.101
      internal_api_ip: 172.17.0.101
      storage_ip: 172.18.0.101
      tenant_ip: 172.19.0.101
      fqdn_internal_api: edpm-compute-1.example.com
  role: edpm-compute
status:
  conditions:
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: Ready
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
