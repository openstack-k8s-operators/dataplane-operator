---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-extramounts
spec:
  preProvisioned: true
  deployStrategy:
    deploy: true
  services:
    - test-service
  nodes: {}
  nodeTemplate:
    extraMounts:
    - extraVolType: edpm-ansible
      mounts:
      - mountPath: /usr/share/ansible/collections/ansible_collections/osp/edpm
        name: edpm-ansible
      volumes:
      - name: edpm-ansible
        persistentVolumeClaim:
          claimName: edpm-ansible
          readOnly: true
---
apiVersion: ansibleee.openstack.org/v1alpha1
kind: OpenStackAnsibleEE
metadata:
  name: test-service-edpm-extramounts
  namespace: openstack
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlaneNodeSet
    name: edpm-extramounts
spec:
  extraMounts:
  - extraVolType: edpm-ansible
    mounts:
    - mountPath: /usr/share/ansible/collections/ansible_collections/osp/edpm
      name: edpm-ansible
    volumes:
    - name: edpm-ansible
      persistentVolumeClaim:
        claimName: edpm-ansible
        readOnly: true
  - mounts:
    - mountPath: /runner/env/ssh_key
      name: ssh-key
      subPath: ssh_key
    - mountPath: /runner/inventory/hosts
      name: inventory
      subPath: inventory
    - mountPath: /runner/network/nic-config-template
      name: inventory
      subPath: network
    volumes:
    - name: ssh-key
      secret:
        items:
        - key: ssh-privatekey
          path: ssh_key
        secretName: dataplane-ansible-ssh-private-key-secret
    - name: inventory
      secret:
        items:
        - key: inventory
          path: inventory
        - key: network
          path: network
        secretName: dataplanenodeset-edpm-extramounts
