apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-no-nodes-custom-service
spec:
  preProvisioned: true
  services:
  - custom-image-service
  nodes: {}
  nodeTemplate:
    ansible:
      ansibleUser: cloud-admin
      ansiblePort: 22
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
status:
  conditions:
  - message: Deployment in progress
    reason: Requested
    severity: Info
    status: "False"
    type: Ready
  - message: Deployment in progress
    reason: Requested
    severity: Info
    status: "False"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: ansibleee.openstack.org/v1beta1
kind: OpenStackAnsibleEE
metadata:
  name: dp-custom-image-service-edpm-compute-no-nodes
  namespace: openstack
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlaneDeployment
    name: edpm-compute-no-nodes
spec:
  backoffLimit: 6
  extraMounts:
  - mounts:
    - mountPath: /runner/env/ssh_key
      name: ssh-key
      subPath: ssh_key
    - mountPath: /runner/inventory/hosts
      name: inventory
      subPath: inventory
    volumes:
    - name: ssh-key
      secret:
        items:
        - key: ssh-privatekey
          path: ssh_key
        secretName: dataplane-ansible-ssh-private-key-secret
    - name: inventory
      secret:
        items:
        - key: inventory
          path: inventory
        secretName: dataplanenodeset-edpm-no-nodes-custom-service
  image: example.com/repo/runner-image:latest
  name: openstackansibleee
  restartPolicy: Never
  uid: 1001
status:
  JobStatus: Running
  conditions:
  - message: AnsibleExecutionJob is running
    reason: Requested
    severity: Info
    status: "False"
    type: Ready
  - message: AnsibleExecutionJob is running
    reason: Requested
    severity: Info
    status: "False"
    type: AnsibleExecutionJobReady
