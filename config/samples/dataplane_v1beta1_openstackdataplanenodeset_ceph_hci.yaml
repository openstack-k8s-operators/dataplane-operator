apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: openstack-edpm-hci
  namespace: openstack
spec:
  env:
  - name: ANSIBLE_CALLBACKS_ENABLED
    value: profile_tasks
  - name: ANSIBLE_FORCE_COLOR
    value: "True"
  - name: ANSIBLE_ENABLE_TASK_DEBUGGER
    value: "True"
  networkAttachments:
  - ctlplane
  nodeTemplate:
    ansible:
      ansiblePort: 22
      ansibleUser: cloud-admin
      ansibleVars:
        ctlplane_dns_nameservers:
        - 192.168.122.1
        ctlplane_gateway_ip: 192.168.122.1
        ctlplane_host_routes:
        - ip_netmask: 0.0.0.0/0
          next_hop: 192.168.122.1
        ctlplane_mtu: 1500
        ctlplane_subnet_cidr: 24
        dns_search_domains: []
        edpm_chrony_ntp_servers:
        - pool.ntp.org
        edpm_network_config_hide_sensitive_logs: false
        edpm_network_config_template: |
          ---
          {% set mtu_list = [ctlplane_mtu] %}
          {% for network in role_networks %}
          {{ mtu_list.append(lookup('vars', networks_lower[network] ~ '_mtu')) }}
          {%- endfor %}
          {% set min_viable_mtu = mtu_list | max %}
          network_config:
          - type: ovs_bridge
            name: {{ neutron_physical_bridge_name }}
            mtu: {{ min_viable_mtu }}
            use_dhcp: false
            dns_servers: {{ ctlplane_dns_nameservers }}
            domain: {{ dns_search_domains }}
            addresses:
            - ip_netmask: {{ ctlplane_ip }}/{{ ctlplane_subnet_cidr }}
            routes: {{ ctlplane_host_routes }}
            members:
            - type: interface
              name: nic1
              mtu: {{ min_viable_mtu }}
              # force the MAC address of the bridge to this interface
              primary: true
          {% for network in role_networks %}
            - type: vlan
              mtu: {{ lookup('vars', networks_lower[network] ~ '_mtu') }}
              vlan_id: {{ lookup('vars', networks_lower[network] ~ '_vlan_id') }}
              addresses:
              - ip_netmask:
                  {{ lookup('vars', networks_lower[network] ~ '_ip') }}/{{ lookup('vars', networks_lower[network] ~ '_cidr') }}
              routes: {{ lookup('vars', networks_lower[network] ~ '_host_routes') }}
          {% endfor %}
        edpm_nodes_validation_validate_controllers_icmp: false
        edpm_nodes_validation_validate_gateway_icmp: false
        edpm_selinux_mode: enforcing
        edpm_sshd_allowed_ranges:
        - 192.168.122.0/24
        edpm_sshd_configure_firewall: true
        enable_debug: false
        external_cidr: "24"
        external_host_routes: []
        external_mtu: 1500
        external_vlan_id: 44
        gather_facts: false
        internal_api_cidr: "24"
        internal_api_host_routes: []
        internal_api_mtu: 1500
        internal_api_vlan_id: 20
        networks_lower:
          External: external
          InternalApi: internal_api
          Storage: storage
          StorageMgmt: storage_mgmt
          Tenant: tenant
        neutron_physical_bridge_name: br-ex
        neutron_public_interface_name: eth0
        role_networks:
        - InternalApi
        - Storage
        - StorageMgmt
        - Tenant
        service_net_map:
          nova_api_network: internal_api
          nova_libvirt_network: internal_api
        storage_cidr: "24"
        storage_host_routes: []
        storage_mgmt_cidr: "24"
        storage_mgmt_host_routes: []
        storage_mgmt_mtu: 9000
        storage_mgmt_vlan_id: 23
        storage_mtu: 9000
        storage_vlan_id: 21
        tenant_cidr: "24"
        tenant_host_routes: []
        tenant_mtu: 1500
        tenant_vlan_id: 22
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
    # Add an `extraVolType: Ceph` with to mount the ceph-conf-files
    # secret, after Ceph is deployed.
    extraMounts:
    - extraVolType: Logs
      mounts:
      - mountPath: /runner/artifacts
        name: ansible-logs
      volumes:
      - name: ansible-logs
        persistentVolumeClaim:
          claimName: ansible-ee-logs
    managementNetwork: ctlplane
  nodes:
    edpm-compute-0:
      ansible:
        ansibleHost: 192.168.122.100
      hostName: edpm-compute-0
      networks:
      - defaultRoute: true
        fixedIP: 192.168.122.100
        name: CtlPlane
        subnetName: subnet1
      - name: InternalApi
        subnetName: subnet1
      - name: Storage
        subnetName: subnet1
      - name: StorageMgmt
        subnetName: subnet1
      - name: Tenant
        subnetName: subnet1
    edpm-compute-1:
      ansible:
        ansibleHost: 192.168.122.101
      hostName: edpm-compute-1
      networks:
      - defaultRoute: true
        fixedIP: 192.168.122.101
        name: CtlPlane
        subnetName: subnet1
      - name: InternalApi
        subnetName: subnet1
      - name: Storage
        subnetName: subnet1
      - name: StorageMgmt
        subnetName: subnet1
      - name: Tenant
        subnetName: subnet1
    edpm-compute-2:
      ansible:
        ansibleHost: 192.168.122.102
      hostName: edpm-compute-2
      networks:
      - defaultRoute: true
        fixedIP: 192.168.122.102
        name: CtlPlane
        subnetName: subnet1
      - name: InternalApi
        subnetName: subnet1
      - name: Storage
        subnetName: subnet1
      - name: StorageMgmt
        subnetName: subnet1
      - name: Tenant
        subnetName: subnet1
  preProvisioned: true
  # Uncomment the services below after Ceph is deployed and
  # create a nova-custom-ceph service which uses a ConfigMap
  # containing libvirt overrides for Ceph RBD.
  services:
    - configure-network
    - validate-network
    - install-os
    - ceph-hci-pre
    - configure-os
    - run-os
    # - ceph-client
    # - ovn
    # - libvirt
    # - nova-custom-ceph
